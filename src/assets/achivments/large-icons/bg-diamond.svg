<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes heartbeat {
      0% {
        transform: scale(1.3);
        opacity: 0;
      }
      10% {
        transform: scale(1.3);
        opacity: 0.3;
      }
      20% {
        transform: scale(1.3);
        opacity: 0.7;
      }
      25% {
        transform: scale(1.3);
        opacity: 1;
      }
      30% {
        transform: scale(1.2);
        opacity: 1;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.3);
        opacity: 0;
      }
    }
    
    .pulsing-diamond {
      animation: heartbeat 1.5s ease-in-out infinite;
      transform-origin: center;
    }
  </style>
  
  <!-- Белый пульсирующий ромб с появлением и затуханием в максимальном scale -->
  <polygon class="pulsing-diamond" 
           points="100,30 170,100 100,170 30,100" 
           fill="white" 
           stroke="white" 
           stroke-width="2"/>
  
  <!-- Черный ромб внутри -->
  <polygon points="100,50 150,100 100,150 50,100" 
           fill="black"/>
</svg>